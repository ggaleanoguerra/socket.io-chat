<!doctype html>
<html>

<head>
    <title>Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: 0.5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        body {
            background-color: #000;
            color: white;
        }

        #contenedor {
            background: rgb(0, 0, 0);
            background: linear-gradient(90deg, rgba(0, 0, 0, 1) 0%, rgba(13, 31, 36, 1) 50%);
            width: 600px;
            font-size: 1.2rem;
            margin-top: 3%;
            margin-left: 30%;
        }
        h1{
            text-align: center;
        }
      
    </style>
</head>

<body>
    <br>
    <br>
    <h1>Somos la competencia de <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c526.png" alt="20" width="30" > y de <img src="https://es.logodownload.org/wp-content/uploads/2018/10/whatsapp-logo-11.png" alt="20px" width="30px"></h1> 
    <div id="contenedor">
        <ul id="messages"></ul>

    </div>

    <form action="">
        <input id="m" autocomplete="off" placeholder="Chatea conmigo, perro hijueputa" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            var socket = io();
            $('form').submit(function (e) {
                e.preventDefault(); // prevents page reloading
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });
            socket.on('chat message', function (msg) {
                $('#messages').append($('<li>').text(msg));
            });
        });
    </script>
</body>

</html>
